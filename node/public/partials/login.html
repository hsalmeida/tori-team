<md-content layout="vertical" flex id="content">
    <div layout="row" layout-align="center center" layout-fill>
        <md-whiteframe class="md-whiteframe-z1" layout="column" layout-padding>
            <md-content>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
                <md-input-container layout-align="center center">
                    <div layout="row" layout-sm="column" layout-margin>
                        <md-button class="md-raised">Entrar</md-button>
                    </div>
                </md-input-container>
            </md-content>
        </md-whiteframe>
    </div>
</md-content>
